<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	 <div class="slideshow-container">
      <div class="mySlides fade">
         <div class="numbertext">1 / 4</div>
         <img src="https://images.unsplash.com/photo-1462007895615-c8c073bebcd8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" />
         <div class="text">Caption 1</div>
      </div>
      <div class="mySlides fade">
         <div class="numbertext">2 / 4</div>
         <img src="https://lh3.googleusercontent.com/p/AF1QipNg1xCJcRHILHmHhz9z2vg1Ohx24g9ft9Z12sa_=s1360-w1360-h1020" />
         <div class="text">Caption 2</div>
      </div>
      <div class="mySlides fade">
         <div class="numbertext">3 / 4</div>
         <img src="https://www.activesustainability.com/media/816048/acuerdo-de-paris-2021.jpg" />
         <div class="text">Caption 3</div>
      </div>
       <div class="mySlides fade">
         <div class="numbertext">4 / 4</div>
         <img src="https://assets.telegraphindia.com/telegraph/95d4533d-1981-4f06-bffd-7b40d843c670.jpg" />
         <div class="text">Caption 4</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
   </div>
   <br/>

   <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
   </div>

   <script src="js/script.js">

	</script>

</body>
</html>
